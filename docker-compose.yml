version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: skillmap_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-skillmap_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-skillmap_pass}
      POSTGRES_DB: ${POSTGRES_DB:-skillmap_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skillmap_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - skillmap_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skillmap_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-skillmap_user}:${POSTGRES_PASSWORD:-skillmap_pass}@postgres:5432/${POSTGRES_DB:-skillmap_db}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
      - backend_pdfs:/app/generated_pdfs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - skillmap_network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: skillmap_frontend
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    command: npm run dev -- --host
    networks:
      - skillmap_network

volumes:
  postgres_data:
  backend_uploads:
  backend_pdfs:

networks:
  skillmap_network:
    driver: bridge
